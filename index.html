<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body class="bg-slate-200">
    <section class="w-screen h-[92vh] flex flex-col items-center justify-center">
        <h1 class="font-bold text-5xl text-gray-600">Tic-Tac-Toe</h1>
        <h3 class="font-bold text-xl my-3 text-gray-600">Player 1 vs Player 2</h3>
        <div class="w-full flex justify-around">
            <div id="board" class="grid grid-cols-3 gap-2"></div>
        </div>
        <h3 class="winner font-bold text-xl my-3 text-gray-600"></h3>
    </section>
    <footer class="h-[8vh] border-white border-t-2 flex items-center justify-center gap-x-2">
        <h4 class=" font-bold text-gray-600">Zac Williamson</h4>
        <a href="https://github.com/supersakana/ttt">
            <ion-icon class="text-2xl text-gray-600" name="logo-github"></ion-icon>
        </a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
